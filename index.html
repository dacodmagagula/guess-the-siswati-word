    }

    #options-container {

      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }

    .option {

      margin: 10px;
      padding: 15px;
      border: 3px solid #6a0572;
      border-radius: 10px;
      cursor: pointer;
      background-color: #6a0572;

    #progress-bar {

      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
    }

    #progress-bar-inner {
      height: 100%;
      background-color: #4a0344;
      transition: width 0.5s ease-in-out;
    }

    .emoji-effect {
      position: absolute;
      font-size: 36px;
      pointer-events: none;
      animation-duration: 1.5s;
      animation-timing-function: ease-out;
    }

    .confetti {
      animation-name: confetti-fall;
    }

    .cross {
      animation-name: cross-fall;
    }

    @keyframes confetti-fall {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(100vh) rotate(180deg);
      }
    }

    @keyframes cross-fall {
      0%, 100% {

      50% {

    const progressBarInner = document.getElementById("progress-bar-inner");
    const gameContainer = document.getElementById("game-container");

    function startGame() {
      currentWordIndex = 0;
      score = 0;
      updateScore();
      updateProgressBar();
      nextWord();
    }

    function nextWord() {
      if (currentWordIndex < words.length) {
        const currentWord = words[currentWordIndex];
        displayWord(currentWord);
      } else {
        showFinalScore();
      }
    }

    function displayWord(word) {
      questionElement.textContent = `Guess the siSwati Translation of: "${word.english}"`;
      optionsContainer.innerHTML = "";
      const shuffledOptions = shuffleOptions(word.swati);
      shuffledOptions.forEach(option => {
        const optionElement = document.createElement("div");
        optionElement.classList.add("option");
        optionElement.textContent = option;
        optionElement.addEventListener("click", () => checkAnswer(option, word.answer));
        optionsContainer.appendChild(optionElement);
      });
    }

    function checkAnswer(selectedOption, correctAnswer) {
      if (selectedOption === correctAnswer) {
        score++;
        showEmojiEffect('confetti');
      } else {
        showEmojiEffect('cross');
      }
      currentWordIndex++;
      updateScore();
      updateProgressBar();
      nextWord();
    }

    function updateScore() {
      scoreElement.textContent = `${score}/${words.length}`;
    }

    function updateProgressBar() {
      const progress = (currentWordIndex / words.length) * 100;
      progressBarInner.style.width = `${progress}%`;
    }

    function showFinalScore() {
      alert(`Game Over! Your final score is ${score}/${words.length}`);
      resetGame();
    }

    function resetGame() {
      gameContainer.innerHTML = ''; // Clear the game container
      startGame();
    }

    function shuffleOptions(options) {
      return options.sort(() => Math.random() - 0.5);
    }

    function showEmojiEffect(type) {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji-effect", type);

      const randomX = Math.random() * window.innerWidth;
      const randomY = Math.random() * window.innerHeight;

      emoji.style.left = `${randomX}px`;
      emoji.style.top = `${randomY}px`;

      gameContainer.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 1500);
    }

    // Start the game when the page loads
    startGame();
