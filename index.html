<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English to Siswati Word Guessing Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fceabb;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #game-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #e8f1e9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    #question {
      font-size: 24px;
      margin-bottom: 20px;
      color: #6a0572;
    }

    #options-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }

    .option {
      width: 45%;
      margin: 10px;
      padding: 15px;
      border: 3px solid #6a0572;
      border-radius: 10px;
      cursor: pointer;
      background-color: #6a0572;
      color: #fff;
      font-size: 18px;
      transition: background-color 0.3s ease-in-out;
    }

    .option:hover {
      background-color: #4a0344;
    }

    #score {
      font-size: 18px;
      margin-top: 20px;
      color: #6a0572;
    }

    #progress-bar {
      height: 20px;
      background-color: #3498db;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
    }

    #progress-bar-inner {
      height: 100%;
      background-color: #4a0344;
      transition: width 0.5s ease-in-out;
    }

    .emoji-effect {
      position: absolute;
      font-size: 36px;
      pointer-events: none;
      animation-duration: 1.5s;
      animation-timing-function: ease-out;
    }

    .confetti {
      animation-name: confetti-fall;
    }

    .cross {
      animation-name: cross-fall;
    }

    @keyframes confetti-fall {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(100vh) rotate(180deg);
      }
    }

    @keyframes cross-fall {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(100vh) rotate(45deg);
      }
    }
  </style>
</head>
<body>

  <div id="game-container">
    <div id="question">Guess the siSwati Translation:</div>
    <div id="options-container"></div>
    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="progress-bar">
      <div id="progress-bar-inner"></div>
    </div>
  </div>

  <script>
    const words = [
      { english: "Cat", swati: ["Inkunzi", "Inja", "Isilo", "Intwana"], answer: "Inja" },
      { english: "Dog", swati: ["Inja", "Isilo", "Inkunzi", "Indlovu"], answer: "Inja" },
      { english: "Elephant", swati: ["Inja", "Indlovu", "Isilo", "Ingulube"], answer: "Indlovu" },
      { english: "Lion", swati: ["Ingwe", "Isilo", "Inkunzi", "Intwana"], answer: "Ingwe" },
      { english: "Bird", swati: ["Inkawu", "Intaka", "Imvubu", "Inja"], answer: "Intaka" },
      { english: "Fish", swati: ["Inja", "Indlovu", "Isilwane", "Ukudla"], answer: "Isilwane" },
      { english: "Monkey", swati: ["Inja", "Intwana", "Ingulube", "Ingwe"], answer: "Ingulube" },
      { english: "Sun", swati: ["Isiphithiphithi", "Intaba", "Ukudla", "Ukukhanya"], answer: "Ukukhanya" },
      { english: "Tree", swati: ["Indlovu", "Ukukhanya", "Intaba", "Umgwaqo"], answer: "Umgwaqo" },
      { english: "Water", swati: ["Ukukhanya", "Inkawu", "Umgwaqo", "Amanzi"], answer: "Amanzi" },
      // Add more words with English, siSwati options, and correct siSwati translation
      // ...
      { english: "Giraffe", swati: ["Isilwane", "Umgwaqo", "Ibhubezi", "Izingwe"], answer: "Ibhubezi" },
      { english: "Snake", swati: ["Imvubu", "Intwana", "Umgwaqo", "Inyoka"], answer: "Inyoka" },
      { english: "Cloud", swati: ["Isiphithiphithi", "Ukukhanya", "Indlovu", "Induli"], answer: "Induli" },
      { english: "Star", swati: ["Ukukhanya", "Inkawu", "Intaba", "Inkanyezi"], answer: "Inkanyezi" },
      { english: "Moon", swati: ["Indlovu", "Umgwaqo", "Izingwe", "Inyanga"], answer: "Inyanga" },
      // ...
    ];

    let currentWordIndex = 0;
    let score = 0;

    const questionElement = document.getElementById("question");
    const optionsContainer = document.getElementById("options-container");
    const scoreElement = document.getElementById("score-value");
    const progressBarInner = document.getElementById("progress-bar-inner");
    const gameContainer = document.getElementById("game-container");

    function startGame() {
      currentWordIndex = 0;
      score = 0;
      updateScore();
      updateProgressBar();
      nextWord();
    }

    function nextWord() {
      if (currentWordIndex < words.length) {
        const currentWord = words[currentWordIndex];
        displayWord(currentWord);
      } else {
        showFinalScore();
      }
    }

    function displayWord(word) {
      questionElement.textContent = `Guess the siSwati Translation of: "${word.english}"`;
      optionsContainer.innerHTML = "";
      const shuffledOptions = shuffleOptions(word.swati);
      shuffledOptions.forEach(option => {
        const optionElement = document.createElement("div");
        optionElement.classList.add("option");
        optionElement.textContent = option;
        optionElement.addEventListener("click", () => checkAnswer(option, word.answer));
        optionsContainer.appendChild(optionElement);
      });
    }

    function checkAnswer(selectedOption, correctAnswer) {
      if (selectedOption === correctAnswer) {
        score++;
        showEmojiEffect('confetti');
      } else {
        showEmojiEffect('cross');
      }
      currentWordIndex++;
      updateScore();
      updateProgressBar();
      nextWord();
    }

    function updateScore() {
      scoreElement.textContent = `${score}/${words.length}`;
    }

    function updateProgressBar() {
      const progress = (currentWordIndex / words.length) * 100;
      progressBarInner.style.width = `${progress}%`;
    }

    function showFinalScore() {
      alert(`Game Over! Your final score is ${score}/${words.length}`);
      resetGame();
    }

    function resetGame() {
      gameContainer.innerHTML = ''; // Clear the game container
      startGame();
    }

    function shuffleOptions(options) {
      return options.sort(() => Math.random() - 0.5);
    }

    function showEmojiEffect(type) {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji-effect", type);

      const randomX = Math.random() * window.innerWidth;
      const randomY = Math.random() * window.innerHeight;

      emoji.style.left = `${randomX}px`;
      emoji.style.top = `${randomY}px`;

      gameContainer.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 1500);
    }

    // Start the game when the page loads
    startGame();
  </script>

</body>
</html>
